
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZVC Smart Contract Mastery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'brand-primary': '#1E3A8A', // Dark Blue
            'brand-secondary': '#3B82F6', // Medium Blue
            'brand-accent': '#60A5FA', // Light Blue
            'brand-light': '#EFF6FF', // Very Light Blue / Off-white
            'brand-dark': '#111827', // Dark Gray for text/bg
            'brand-muted': '#6B7280', // Muted Gray for less important text
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Lexend', 'sans-serif'],
          },
          animation: { 
            alienDanceAndHover: 'alienDanceAndHover 15s infinite ease-in-out',
            textDance: 'textDance 8s infinite ease-in-out', // Added textDance animation
          },
          keyframes: { 
            alienDanceAndHover: {
              '0%, 100%': { 
                transform: 'translate(0px, 0px) rotate(0deg)',
                filter: 'drop-shadow(0 0 5px #60A5FA) drop-shadow(0 0 10px #3B82F6)',
              },
              '25%': { 
                transform: 'translate(25px, -15px) rotate(2deg)',
                filter: 'drop-shadow(0 0 8px #60A5FA) drop-shadow(0 0 16px #3B82F6) drop-shadow(0 0 3px #EFF6FF)',
              },
              '50%': { 
                transform: 'translate(0px, 15px) rotate(0deg)',
                filter: 'drop-shadow(0 0 6px #60A5FA) drop-shadow(0 0 12px #3B82F6)',
               },
              '75%': { 
                transform: 'translate(-25px, -15px) rotate(-2deg)',
                filter: 'drop-shadow(0 0 8px #60A5FA) drop-shadow(0 0 16px #3B82F6) drop-shadow(0 0 3px #EFF6FF)',
              }
            },
            textDance: { // Keyframes for the text dancing effect
              '0%, 100%': { 
                transform: 'scale(1) skewX(0deg) translateY(0px)', 
                opacity: 0.9,
                filter: 'brightness(1)' 
              },
              '10%': {
                filter: 'brightness(1.15)'
              },
              '25%': { 
                transform: 'scale(1.01) skewX(-1deg) translateY(-2px)', 
                opacity: 1,
              },
              '40%': {
                filter: 'brightness(1)'
              },
              '50%': { 
                transform: 'scale(0.99) skewX(0deg) translateY(0px)', 
                opacity: 0.85,
              },
              '60%': {
                 filter: 'brightness(1.10)'
              },
              '75%': { 
                transform: 'scale(1.01) skewX(1deg) translateY(2px)', 
                opacity: 1,
              },
              '90%': {
                filter: 'brightness(1)'
              }
            },
          },
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #111827; /* brand-dark as fallback */
      color: #EFF6FF; /* brand-light as fallback */
    }
    /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1f2937; /* gray-800 */
    }
    ::-webkit-scrollbar-thumb {
      background: #4b5563; /* gray-600 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #6b7280; /* gray-500 */
    }

  </style>

  }
}
</script>
