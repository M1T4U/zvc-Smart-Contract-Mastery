<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZVC Smart Contract Mastery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'brand-primary': '#1E3A8A', // Dark Blue
            'brand-secondary': '#3B82F6', // Medium Blue
            'brand-accent': '#60A5FA', // Light Blue
            'brand-light': '#EFF6FF', // Very Light Blue / Off-white
            'brand-dark': '#111827', // Dark Gray for text/bg
            'brand-muted': '#6B7280', // Muted Gray for less important text
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Lexend', 'sans-serif'],
          },
          animation: { 
            alienDanceAndHover: 'alienDanceAndHover 15s infinite ease-in-out', // Increased duration for slower motion
          },
          keyframes: { 
            alienDanceAndHover: { // Adjusted for slower, smoother hover in a radius
              '0%, 100%': { 
                transform: 'translate(0px, 0px) rotate(0deg)',
                filter: 'drop-shadow(0 0 5px #60A5FA) drop-shadow(0 0 10px #3B82F6)',
              },
              '25%': { 
                transform: 'translate(25px, -15px) rotate(2deg)', // Gentle movement to top-right-ish
                filter: 'drop-shadow(0 0 8px #60A5FA) drop-shadow(0 0 16px #3B82F6) drop-shadow(0 0 3px #EFF6FF)',
              },
              '50%': { 
                transform: 'translate(0px, 15px) rotate(0deg)', // Gentle movement to bottom-center-ish
                filter: 'drop-shadow(0 0 6px #60A5FA) drop-shadow(0 0 12px #3B82F6)',
               },
              '75%': { 
                transform: 'translate(-25px, -15px) rotate(-2deg)', // Gentle movement to top-left-ish
                filter: 'drop-shadow(0 0 8px #60A5FA) drop-shadow(0 0 16px #3B82F6) drop-shadow(0 0 3px #EFF6FF)',
              }
            },
          },
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #111827; /* brand-dark as fallback */
    }
    /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #2d3748; /* dark-700 */
    }
    ::-webkit-scrollbar-thumb {
      background: #4a5568; /* dark-500 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #718096; /* dark-400 */
    }

  </style>
